[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "ninja",
    "cmake>=3.12"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
known_first_party = ["_hydrobricks", "hydrobricks", "hydrobricks.*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = ["error"]
testpaths = ["python/tests"]

[tool.cibuildwheel]
test-requires = "pytest cftime HydroErr numpy pandas pyyaml StrEnum dask geopandas netCDF4 pyet rasterio rioxarray shapely xarray xarray-spatial"
test-command = "pytest {project}/python/tests"
test-extras = "test"
archs = ["auto64"]
skip = ["*musllinux*", "cp37-*", "cp38-*", "pp*"]
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"
manylinux-ppc64le-image = "manylinux_2_28"
manylinux-s390x-image = "manylinux_2_28"
manylinux-pypy_x86_64-image = "manylinux_2_28"
manylinux-pypy_aarch64-image = "manylinux_2_28"
build-verbosity = 3

[tool.cibuildwheel.linux]
before-build = [
    "dnf update -y --nogpgcheck",
    "dnf install epel-release -y",
    "dnf install perl perl-core perl-IPC-Cmd perl-Digest-SHA python3 autoconf automake autoconf-archive -y",
    "pip install cmake",
    "rm -rf {project}/build/lib.*",
    "rm -rf {project}/build/temp.*",
    "rm -rf {project}/build/bdist.*",
    "git clone https://github.com/microsoft/vcpkg.git",
    "vcpkg/bootstrap-vcpkg.sh",
    "export VCPKG_ROOT=$(pwd)/vcpkg",
    "export PATH=$VCPKG_ROOT:$PATH",
]

[tool.cibuildwheel.windows]
before-build = [
    "pip install cmake",
    "git clone https://github.com/microsoft/vcpkg.git",
    "cd vcpkg",
    "bootstrap-vcpkg.bat",
    "cd ..",
    "set VCPKG_ROOT=%cd%\\vcpkg",
    "set PATH=%VCPKG_ROOT%;%PATH%",
]

[tool.cibuildwheel.macos]
before-build = [
    "brew install python3 autoconf",
    "pip install cmake",
    "git clone https://github.com/microsoft/vcpkg.git",
    "vcpkg/bootstrap-vcpkg.sh",
    "export VCPKG_ROOT=$(pwd)/vcpkg",
    "export PATH=$VCPKG_ROOT:$PATH",
]
