name: Python Tests Linux

on: [push]

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install system libraries
      run: sudo apt-get install tree ninja-build autoconf-archive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python development headers
      run: sudo apt-get install python${{ matrix.python-version }}-dev

    - name: Install requirements
      run: |
        pip install -r python/requirements.txt
        pip install -r python/requirements-optional.txt

    - name: Install the package
      run: pip install -vv .
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
        PYTHON_ROOT: ${{ env.Python3_ROOT_DIR }}

    - name: Test
      run: pytest ./python/tests

  code-coverage:
    runs-on: ubuntu-latest

    env:
      CODECOV_TOKEN: "7e5ffe21-e668-4910-a2ed-bd6477933127"

    steps:
      - uses: actions/checkout@v4

      - name: Install system libraries
        run: sudo apt-get install tree lcov python3 python3-dev ninja-build

      - name: Install requirements
        run: |
          pip install -r python/requirements.txt
          pip install -r python/requirements-optional.txt
          pip install coverage pytest-cov

      - name: Install the package
        run: pip install .

      - name: Test with coverage
        run: pytest --cov=hydrobricks ./python/tests --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          fail_ci_if_error: true
          flags: python
          files: coverage.xml
